name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Download icon
      run: |
        # Download een Android-icoon
        Invoke-WebRequest -Uri "https://cdn.googlediscovery.com/wp-content/uploads/android-nova-marca-upscaled-1160x773.jpg" -OutFile "icon.ico"
    
    - name: Build executable
      run: |
        pyinstaller --clean installer.spec
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AndroidSDKPlatformToolsInstaller
        path: dist/AndroidSDKPlatformToolsInstaller.exe
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/AndroidSDKPlatformToolsInstaller.exe
        asset_name: AndroidSDKPlatformToolsInstaller.exe
        asset_content_type: application/x-msdownload 