name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Install .NET Framework MSBuild
      run: choco install microsoft-build-tools -y
      
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: 'C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\MSBuild\Current\Bin\MSBuild.exe /p:Configuration=Release'
    
    - name: Publish
      run: dotnet publish --configuration Release --self-contained -r win-x64 -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --output ./publish
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AndroidSDKInstaller
        path: ./publish/AndroidSDKInstaller.exe
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: ./publish/AndroidSDKInstaller.exe
        name: Android SDK Platform Tools Installer ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
